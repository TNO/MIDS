                            <ellipse fill="#00cc00" stroke="black" cx="25" cy="25" rx="18.72" ry="18.72"/>
                            <ellipse fill="none" stroke="black" cx="25" cy="25" rx="22.7" ry="22.7"/>
                            <text text-anchor="middle" x="109.59" y="-115.84" font-family="Times New Roman,serif" font-size="14.00">s1</text>

                            <svg xmlns="http://www.w3.org/2000/svg" class="bi flex-shrink-0 me-2" width="50" height="50" viewBox="0.00 0.00 50.00 50.00" role="img">
                            <ellipse fill="#ff4040" stroke="black" cx="25" cy="25" rx="18.72" ry="18.72"/>

        </div>
        <div class="offcanvas offcanvas-end w-auto" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <!-- #OFFCANVAS_DATA# -->
        </div>
        <script src="../assets/jquery-3.6.0.slim.min.js"></script>
        <script src="../assets/bootstrap.bundle.min.js"></script>
        <script>

        const bsOffcanvas = new bootstrap.Offcanvas($("#offcanvas")[0]);

        let activeEdge = "";

        $(".edge").each(function (index, edgeElement) {
          edgeElement.addEventListener("click",function (e){
            e.preventDefault();
            e.stopPropagation();

            if (edgeElement.id != activeEdge) {
              $("#offcanvas-header-" + activeEdge).hide();
              $("#offcanvas-body-" + activeEdge).hide();

              $('#offcanvas-header-' + edgeElement.id).show();
              $("#offcanvas-body-" + edgeElement.id).show();

              activeEdge = edgeElement.id;

              bsOffcanvas.show();
            } else {
              bsOffcanvas.toggle();
            }
          });
        });
        </script>
    </body>
